  <div class="mt-5 login-form">
    <h1 class="text-center">Log In</h1>
    <form style="margin: 0 auto; max-width: 35%" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="e.g. john.doe@example.com" required>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="mt-1">
          <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="********" required>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-success" type="submit">Log In</button>
      </div>

      <div class="mt-3">
        <p class="text-center bottom-text">Need an account? <a class="text-primary" routerLink="/signup">Sign Up</a></p>
      </div>
    </form>
  </div>
